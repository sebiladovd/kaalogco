      <style>
        .footer {
          background-color: #254741;
          color: white;
          padding: 40px 20px;
          font-family: 'Helvetica Neue', sans-serif;
          text-align: center; /* Centrerer alt tekst */
        }
      
        .footer-container {
          display: flex;
          flex-wrap: wrap;
          justify-content: center; /* Centrerer kolonnerne */
          gap: 40px;
          max-width: 1200px;
          margin: auto;
        }
      
        .footer-column {
          flex: 1 1 200px;
          max-width: 300px;
        }
      
        .footer-column h3 {
          font-size: 1.2em;
          margin-bottom: 10px;
        }
      
        .footer-column a {
          color: white;
          text-decoration: underline;
          display: inline-block;
          margin-bottom: 5px;
        }
      
        .footer-column p {
          margin: 0 0 10px;
        }
      
        .footer-bottom {
          margin-top: 90px;
          font-size: 0.9em;
        }
      
        .footer-bottom a {
          color: white;
          font-weight: bold;
          text-decoration: underline;
        }
      
        @media (max-width: 768px) {
          .footer-container {
            flex-direction: column;
            align-items: center; /* Centrerer kolonner på mobil */
          }
        }
      </styl
