<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kål & Co</title>
  <link rel="stylesheet" href="navbar.css" />
</head>
<body>
  <nav class="navbar">
    <!-- Logo -->
    <div class="logo">
      <img src="images/logo2.png" alt="Kål & Co logo" />
    </div>

    <!-- Hamburger menu til mobil -->
    <div class="hamburger">
      <span></span>
      <span></span>
      <span></span>
    </div>

    <!-- Navigation links -->
    <ul class="nav-links">
      <li><a href="#">Om os</a></li>
      <li><a href="#">Menu</a></li>
      <li><a href="#">Galleri</a></li>
    </ul>

    <!-- Call-to-action knap -->
    <a href="https://kaalogco.mealo.dk/" class="cta-button">Bestil online</a>
  </nav>

  <!-- JavaScript til hamburger funktion -->
   
  <script>
    const hamburger = document.querySelector(".hamburger");
    const navLinks = document.querySelector(".nav-links");

    hamburger.addEventListener("click", () => {
      navLinks.classList.toggle("open");
    });
  </script>
</body>
</html>
